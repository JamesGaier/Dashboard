<!DOCTYPE html>
<html>
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/dashboardStyle.css" />
    </head>

    <header>
        <nav id="mynav" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand ms-5" href="#">Dashboard</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Datasets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <button id="switchButton" class="btn btn-danger">Switch</a>
                </li>
            </ul>
        </nav>
    </header>

    <body>
        <div class="container-fluid mt-5 ms-5 content">
            <div class="row align-items-start data-info-card-row">
               <div id="data-info-card" class="col-3">
                    <div class="card data-info-card">
                        <img src="" class="card-img-top" alt="">
                        <div class="card-body">
                        <p class="card-text">Put statistics here</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-7">
                    <div id="dataset-graph">
                        <div class="card dataset-graph-card">
                            <img src="" class="card-img-top" alt="">
                            <div class="card-body">
                                <p class="card-text">Put graph here</p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 mb-5">
                        <div class="card data-info-table">
                            <img src="" class="card-img-top" alt="">
                            <div class="card-body">
                                dd
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </body>
    <script>
        var navButton = document.getElementById("switchButton");
        navButton.addEventListener("click", function() {
            var navBar = document.getElementById("mynav");
            navBar.classList.remove("navbar-dark");
            navBar.classList.add("navbar-light");

            navBar.classList.remove("bg-dark");
            navBar.classList.add("bg-light");
        });
    </script>
    
</html>
